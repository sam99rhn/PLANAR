<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planar Triangulated Graph Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <button id="start-btn">S: Start Graph</button>
        <button id="add-random-btn">R: Add Random Vertex</button>
        <button id="add-vertex-btn">A: Add Vertex</button>
        <button id="toggle-display-btn">T: Toggle Display</button>
        <button id="center-btn">C: Center Graph</button>
        <input type="number" id="goto-input" placeholder="Vertex index">
        <button id="goto-btn">Go to Vertex</button>
        <button id="zoom-in-btn">Z+</button>
        <button id="zoom-out-btn">Z-</button>
    </div>
    <canvas id="graph-canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
